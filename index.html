    <script>
        // 1
        // Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        //     0– это ноль  1– нечетное число  2– четное число

        function isEven(num) {
            return num % 2 === 0;
        }

        for (let i = 0; i <= 10; i++) {
            if (i === 0) {
                console.log(`${i} - это ноль`);
            } else if (isEven(i)) {
                console.log(`${i} - четное число`);
            } else {
                console.log(`${i} - нечетное число`);
            }
        }
        // 2
        // Дан массив[1, 2, 3, 4, 5, 6, 7]
        // Сделайте из этого массива следующий[1, 2, 3, 6, 7]
        const array = [1, 2, 3, 4, 5, 6, 7];
        const firstNubers = array.slice(0, 3);
        const endNumbers = array.slice(5, 7);
        console.log([firstNubers + ',' + endNumbers]);

        // 3  Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        // 1. Рассчитать сумму элементов этого массива
        // 2. Найти минимальное число
        // 3. Найти есть ли в этом массиве число 3

        const myArray = [];
        const arrayMax = 5;
        let limit = arrayMax + 1;
        for (let i = 0; i < arrayMax; i++) {
            myArray.push(Math.floor(Math.random() * limit));
        }
        console.log(myArray);
        let sum = 0;
        for (let i = 0; i < myArray.length; i++) {
            sum += myArray[i];
        }
        console.log(sum);
        console.log(Math.min.apply(null, myArray));
        let result = myArray.includes(3);
        console.log(result);
    </script>
